<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlyphLock Vault - Decrypt & Retrieve</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .form-container {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transition: all 0.3s ease-in-out;
        }
        .form-container:hover {
            box-shadow: 0 35px 60px -15px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }
        .btn-secondary {
            background-color: #14b8a6;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-secondary:hover {
            background-color: #0d9488;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
        <div class="form-container p-8 md:p-12">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-slate-800">GlyphLock Vault</h1>
                <p class="text-slate-500 mt-2">Decrypt & Retrieve Files</p>
            </div>
            
            <form action="/retrieve" method="post" enctype="multipart/form-data" class="space-y-6">
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700">1. Enter the Secret Password</label>
                    <input type="password" name="password" id="password" required class="mt-1 block w-full px-4 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-teal-500 focus:border-teal-500">
                </div>
                <div>
                    <label for="key_image" class="block text-sm font-medium text-slate-700">2. Upload the GlyphLock Image</label>
                    <input type="file" name="key_image" id="key_image" accept="image/png" required class="mt-1 block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-slate-50 file:text-slate-700 hover:file:bg-slate-100"/>
                </div>
                <button type="submit" class="w-full btn-secondary text-white font-bold py-3 px-4 rounded-lg">Decrypt & Download Files</button>
            </form>
            <div class="text-center mt-6">
                <a href="/" class="text-sm text-sky-600 hover:underline">Need to encrypt a file?</a>
            </div>
        </div>
        <footer class="text-center mt-8 text-slate-500 text-sm">
            <p>&copy; 2025 HaiCLOP's Labs</p>
        </footer>
    </div>
</body>
</html>
